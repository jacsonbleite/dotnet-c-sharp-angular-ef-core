<h2>Eventos</h2>
<hr>
<div class="form-inline">
    <div class="form-group mb-2">
        <label for="" class="mr-2">Filtro</label>
        <input
            type="text"
            class="form-control mr-2"
            placeholder="buscar"
            [(ngModel)]="filterList"
        >
    </div>
</div>
<!-- <h3>Filtro: {{filterList}}</h3> -->
<table class="table table-striped">

    <thead class="thead-dark">
        <tr>
          <th><button type="button" class="btn btn-outline-light btn-sm"
              (click)="showOrHideImage()">
                  {{showImg ? 'ocultar' : 'exibir'}}
              </button>
          </th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qtd Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of filteredEvents">
          <td>
              <img [collapse]="!showImg"
                  src="assets/{{evento.imagemURL}}"
                  alt="{{evento.tema}}"
                  [style.width.px]="widthImg"
                  [style.margin.px]="marginImg"
              >
          </td>
            <td>{{evento.eventoId}}</td>
            <td>{{evento.tema}}</td>
            <td>{{evento.local}}</td>
            <td>{{evento.dataEvento}}</td>
            <td>{{evento.qtdPessoas}}</td>
            <td>{{evento.lote}}</td>
            <td>
                <button type="button" class="btn btn-warning btn-sm mr-2">Editar</button>
                <button type="button" class="btn btn-danger btn-sm">Excluir</button>
            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
        <tr>
            <td colspan="8">
                <h4 class="text-center">Nenhum evento encontrado!</h4>
            </td>
        </tr>
    </tfoot>
</table>
